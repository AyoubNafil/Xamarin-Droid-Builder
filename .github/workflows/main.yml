on: push
name: Build and Generate Android Apk
jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Building APK
        uses: ./action
        with:
          args: /r:True /t:SignAndroidPackage /p:AndroidSdkDirectory=/android/sdk HelloWorld/HelloWorld.Android/HelloWorld.Android.csproj
      - name: Artifacts
        with:
          name: Android Apk
          path: HelloWorld/HelloWorld.Android/bin/debug
          
